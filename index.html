<head>

    <style>
        /* 모바일 환경 최적화를 위한 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex; /* 버튼을 화면 중앙 하단에 배치할 때 유용 */
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* CTA 버튼 스타일 */
        .cta-button {
            display: block; /* 링크 전체를 클릭 영역으로 */
            width: 90%; /* 화면 너비에 맞춰 반응형 */
            max-width: 500px; /* 너무 커지지 않도록 최대 너비 설정 */
            padding: 18px 0;
            margin: 20px auto; /* 중앙 정렬 */
            background-color: #ff007f; /* 이미지 속 버튼 색상에 가까운 핫핑크 */
            color: white; /* 텍스트 색상 */
            text-align: center;
            text-decoration: none; /* 밑줄 제거 */
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 입체감 부여 */
            transition: background-color 0.3s; /* 호버/클릭 시 부드러운 전환 */
        }

        .cta-button:hover {
            background-color: #e60073; /* 마우스 오버 시 색상 변경 */
        }
    </style>
